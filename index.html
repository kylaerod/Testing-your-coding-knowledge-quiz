<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz </title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<!-- Start Quiz Button -->
<div class="start_btn"><button>Start Quiz</button></div>

<!-- Rules Box -->
<div class="info_box">
    <div id="info_title">
        <span>Before we start...</span>
    </div>
    <div class="info_list">
        <div class="info">1. You will have 1 minute to answer all 5 questions.</div> 
        <div class="info">2. You only get one chance to answer each question.</div> 
        <div class="info">3. Once you start the quiz, you cannot exit.</div> 
        <div class="info">4. Do your best and have fun!</div> 
    </div>
    <div class="buttons">
        <button class="quit">Exit</button>
        <button class="restart">Next</button>
    </div>
</div>


</body>
</html>
