<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Start Quiz Button -->
<div class="start_butn"><button>Start Quiz</button></div>

<!-- Rules Box -->
<div class="info_box">
    <div class="info_title">
        <span>Before we start...</span>
    </div>
    <ol class="info_list">
        <li class="info">You will have 1 minute to answer all 5 questions.</li> 
        <li class="info">You only get one chance to answer each question.</li> 
        <li class="info">Once you start the quiz, you cannot exit.</li> 
        <li class="info">Do your best and have fun!</li> 
    </ol>
    <div class="buttons">
        <button class="quit">Exit</button>
        <button class="restart">Next</button>
    </div>
</div>


</body>
</html>
